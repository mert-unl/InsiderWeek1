<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../DayTask-2/style.css" />
  </head>
  <!--Bazı kısımlar sonraki günlerin task'inden dolayı değişmiş olabilir.-->
  <body>
    <div class="form-container">
      <form action="successSignup.html" method="post">
        <h1>Kayıt Ol</h1>
        <div>
          <label for="name">Ad Soyad:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Adınızı ve soyadınızı girin"
            required
          />
        </div>
        <div>
          <label for="email">E-posta:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-posta adresinizi girin"
            required
          />
        </div>
        <div>
          <label for="password">Şifre:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
          />
        </div>
        <div>
          <label for="confirmPassword">Şifreyi Onayla:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
            required
          />
        </div>
        <button type="submit">Kayıt Ol</button>
      </form>
    </div>
    <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
  </body>
</html>
